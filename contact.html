<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProArena – Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">ProArena</div>

    <div class="menu-icon" onclick="toggleMenu()">
        ☰
    </div>

    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="Events.html">Events</a>
        <a href="register.html">Register Now</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section class="register-section">
    <div class="container">
        <h1>Contact ProArena</h1>
        <p>Have a question? Send us a message!</p>

        <form id="contactForm" class="register-form">
            <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" name="full-name" id="userName" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" name="email" id="userEmail" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="userMessage">Message</label>
                <textarea name="message" id="userMessage" rows="5" required placeholder="Your message..."></textarea>
            </div>

            <button type="button" id="whatsappBtn" class="submit-btn">
                Send via WhatsApp
            </button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2026 ProArena – Esports Championship</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const whatsappBtn = document.getElementById("whatsappBtn");

        if (whatsappBtn) {
            whatsappBtn.addEventListener("click", function () {
                const phoneNumber = "966503452429";
                
                // جلب القيم
                const name = document.getElementById('userName').value.trim();
                const email = document.getElementById('userEmail').value.trim();
                const message = document.getElementById('userMessage').value.trim();

                // التحقق من تعبئة البيانات (Validation)
                if(!name || !email || !message) {
                    alert("Please fill all fields first.");
                    return;
                }

                // صياغة الرسالة بتنسيق احترافي للواتساب
                const text = `*Contact From ProArena Website*\n\n` +
                             `*Name:* ${name}\n` +
                             `*Email:* ${email}\n` +
                             `*Message:* ${message}`;

                // فتح الواتساب
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;
                window.open(whatsappUrl, "_blank");
            });
        }
    });

    // وظيفة القائمة للجوال
    function toggleMenu() {
        const nav = document.getElementById("navLinks");
        if (nav.style.display === "flex") {
            nav.style.display = "none";
        } else {
            nav.style.display = "flex";
        }
    }
</script>

</body>

</html>
